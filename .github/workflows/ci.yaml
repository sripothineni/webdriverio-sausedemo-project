name: CI  #Workflow name
on: 
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      suite:
        description: 'Test suite to run: @smoke, @regression, or all'
        required: true
        default: 'all'
jobs:
  build:
    runs-on: ubuntu-latest # where to run pulls the image
    env:
      SUITE: ${{ github.event.inputs.suite || 'all' }}
    steps:    # individual tasks for the job
        - name: â¬‡ï¸ Checkout Code   # Uses GitHub's official action to clone the repo so that it can access your code
          uses: actions/checkout@v4

        - name: ğŸ¢ Setup Node   # Installs Node.js using the version defined in your .nvmrc file or your specified version, This ensures consistent Node version across machines.
          uses: actions/setup-node@v4
          with:
            node-version: '20'

        - name: ğŸ—ï¸ Install Dependencies   # Installs the project dependencies from package.json
          run: npm install

        - name: ğŸ§ª Run all Test
          if: ${{ env.SUITE == 'all' }}
          run: npm run test
        
        - name: ğŸ§ª Run smoke tests
          if: ${{ env.SUITE == '@smoke' }}
          run: npm run test-smoke

        - name: ğŸ§ª Run regression tests
          if: ${{ env.SUITE == '@regression' }}
          run: npm run test-regression
        
        - name: âŒ Fail if invalid suite input
          if: ${{ env.SUITE != 'all' && env.SUITE != '@smoke' && env.SUITE != '@regression' }}
          run: |
            echo "Invalid suite input: ${{ env.SUITE }}"
            exit 1

        - name: ğŸ§ª Generate Allure Report
          if: always()  # Ensures it runs even if tests fail
          run: |
            npx allure generate allure-results --clean -o allure-report
  
        - name: ğŸ“¦ Upload Allure Report
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: allure-report
            path: allure-report